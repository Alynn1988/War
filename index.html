<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
	    <title>War!</title>
		<link href="./resources/css/reset.css" rel="stylesheet" type="text/css"/>							
		<link href="./resources/css/style.css" rel="stylesheet" type="text/css"/>
		<link rel="icon" href="./resources/pictures/logo.png" width=16 height=16 type="image/x-icon">
	</head>
	<body>
		<header>
			  <div id="logo">
			     <img src="./resources/pictures/logo.png" height="90" weight="90"/>
			  </div>
		</header>
		<div id="game-board" class="flex">
		   <div class="flexColumn">
			  <h1>War!</h1>
			  <h2 id="winner">Winner</h2>
			  <div id="end">
				<h2>First player has <span id="player1count"></span> cards.</h2>
				<h2>Second player has <span id="player2count"></span> cards.</h2>
			  </div>
		   </div>
<!--card begin-->
		   <div class="flex">
	<!--player1 begin-->
		      <div id="firstPlayer" class="flexColumn player">
			     <h1>First player</h1>
			     <div id="firstPlayerNumber" class="number">
				 
				 </div>
				 <div id="firstPlayerSuit" class="suit">
				 
				 </div>
			  </div>
	<!--player1 end-->
			  <h1 id="draw">Draw</h1>
	<!--player2 begin-->
			  <div id="secondPlayer" class="flexColumn player">
			     <h1>Second player</h1>
			     <div id="secondPlayerNumber" class="number">
				 
				 </div>
				 <div id="secondPlayerSuit" class="suit">
				 
				 </div>
			  </div>
	<!--player2 end-->
		   </div>
<!--card end-->
		</div>
	    <script type="text/javascript" src="./resources/js/jquery.js"></script>
	    <script type="text/javascript" src="./resources/js/script.js"></script>
	</body>
</html>
